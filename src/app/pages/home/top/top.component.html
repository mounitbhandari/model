<header class="masthead  ">
    <div class="">
        
        <form class="example p-3" action="" style="max-width:200px; ">
            <h4>Model No.</h4>
            <!-- <input type="text" placeholder="Search.."  name="search2" > -->
            <input  placeholder="Search..." [(ngModel)]="modelNo" name="search" type="text" autofocus>
            <button (click)="searchModel()" type="submit"><i class="bi bi-search"></i></button>
          </form>
    </div>
    <div *ngIf="findResult" class="p-3">
        <div>
            <p style="text-align: center;"><img src="{{findResult.image_name}}" height="100px" alt=""></p>
            <p><label><b>Model No.- {{findResult.model_no}}</b></label></p>            
            <p><label><b>P Loss.- {{findResult.p_loss}}</b> </label></p>
            <p><label><b>Price- {{findResult.price}}</b> </label></p>
            <p><label><b>Range- {{findResult.range}}</b> </label></p>       
             
            
            
        </div>
        
    </div>
    
</header>
